<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="a">Introduce el radio de un criculo</label><input id="a" type="number">
    
    <button onclick="calcula()" >Calcular</button>
    <p id="p"></p>
    

    <script>

        function calcula(){
            let num = document.getElementById('a').value;
            document.getElementById('p').innerText = (num * num) * Math.PI;
        }
      

    </script>
</body>
</html>
