<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="Contenedor">

      <input id="historico" type="text" /> <br />
      <input id="pantalla" type="text" /><br />
   
      <br />
      <div class="botones">
        <button id="7" class="boton">7</button>
        <button id="8" class="boton">8</button>
        <button id="9" class="boton">9</button>
        <button id="divide" class="boton">/</button> <br />
        <button id="4" class="boton">4</button>
        <button id="5" class="boton">5</button>
        <button id="6" class="boton">6</button>
        <button id="multiplica" class="boton">X</button> <br/>
        <button id="1" class="boton">1</button>
        <button id="2" class="boton">2</button>
        <button id="3" class="boton">3</button>
        <button id="resta" class="boton">-</button><br/>
        <button id="0" class="boton">0</button>
        <button id="punto" class="boton">.</button>
        <button id="suma" class="boton">+</button>
        <button id="resultado" class="boton">=</button>
      </div>
    </div>
  </body>
</html>
