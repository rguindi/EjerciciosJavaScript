<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
        <h2>Formulario de Registro ver 1</h2>
   
        <form novalidate id="registroForm" nombre="f1">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span id="errorNombre" class="error"></span>
            <br>
   
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required pattern="\S+@\S+\.\S+">
            <span id="errorEmail" class="error"></span>
            <br>
   
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" minlength="8" required>
            <span id="errorContrasena" class="error"></span>
            <br>
   
            <label for="confirmarContrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" minlength="8" required>
            <span id="errorConfirmarContrasena" class="error"></span>
            <br>
   
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="99" required>
            <span id="errorEdad" class="error"></span>
            <br>
   
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="femenino">Femenino</label>
            <span id="errorGenero" class="error"></span>
            <br>
   
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>
            <span id="errorTerminos" class="error"></span>
            <br>
   
            <input type="submit" value="Registrarse" id="botonReg">
        </form>
        <script src="/js/app4.js"></script>
</body>
</html>
