      orden.sort();
      console.log(orden);

      let alfabe = ["Hola", "adios", "Si", "no"];
      console.log(alfabe);
      alfabe.sort();
      console.log(alfabe);
      alfabe = ["Hola", "adios", "Si", "no"];
      let ordenado = alfabe.sort(function (e1, e2) {
        //Ordena sin tener en cuenta mayusculas y minusculas
        if (e1.toLocaleLowerCase() < e2.toLocaleLowerCase()) return -1;
        if (e1.toLocaleLowerCase() > e2.toLocaleLowerCase()) return 1;
        if (e1.toLocaleLowerCase() == e2.toLocaleLowerCase()) return 0;
      });
      console.log(ordenado);

      //mas funciones para ordenar

      let t = [20, 4, 97, 1, 56];
      let j = t.sort(function (e1, e2) {
        return e1 - e2; //Cambiar oorden resta para cambiar orden de la funcion
      });
      console.log(j);

      //ORDENAR ARRAY DE OBJETOS

      function ordenarEdad(p1, p2) {
        return p1.edad - p2.edad;
      }

      let persona1 = { nombre: "Raul", edad: 27 };
      let persona2 = { nombre: "juan", edad: 67 };
      let persona3 = { nombre: "Pedro", edad: 57 };
      let persona4 = { nombre: "Miguel", edad: 17 };
      let personas = [persona1, persona2, persona3, persona4];

      let personasordenado = personas.sort(ordenarEdad);
      console.log(personasordenado);

      //LO MISMO EN FUNCION FLECHA
      personasordenado = personas.sort((p1, p2) => p1.edad - p2.edad);
      console.log(personasordenado);

      //ahora por orden alfabetico
      personasalfabetico = personas.sort((p1, p2) => {
        if (p1.nombre.toLocaleLowerCase() < p2.nombre.toLocaleLowerCase())
          return -1;
        if (p1.nombre.toLocaleLowerCase() > p2.nombre.toLocaleLowerCase())
          return 1;
        if (p1.nombre.toLocaleLowerCase() == p2.nombre.toLocaleLowerCase())
          return 0;
      });
      console.log(personasalfabetico);

      /*EJERCICIO: Haz una función que ordene las notas de un array pasado como parámetro.
        Si le pasamos [4,8,3,10,5] debe devolver [3,4,5,8,10]. Pruébalo en la consola */

      function ordenanotas(notas) {
