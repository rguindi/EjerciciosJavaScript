<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad En Dias</title>
</head>
<body>
<form action="" id="formulario" method="get" >
    <label for="fecha">Introduce tu fecha de nacimiento</label><input id="fecha" name="fecha" type="date" required><br>
    <label for="fechaes">Introduce a cuantos quieres llegar</label><input id="fechaes" name="fechaes" type="number" required>
    <button type="submit" id="enviar">Enviar</button>
</form>
    <p>Tengo <span id="edad"></span> días de edad.</p>
    <p>Te faltan <span id="edadEsperada"></span> días.</p>


    <script src="app.js"></script>
</body>
</html>
