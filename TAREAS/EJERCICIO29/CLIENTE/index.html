<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>EJERCICIO 29</title>
  </head>

  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
          >
            Clientes
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
          >
            Productos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact-tab-pane"
            type="button"
            role="tab"
            aria-controls="contact-tab-pane"
            aria-selected="false"
          >
            Categorias
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- CLIENTES -->
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <fieldset class="mt-3 bg-secondary-subtle ">
            <legend>Agregar Cliente</legend>
            <form action="" id="postCliente" name="postCliente">
              <label for="id">Id</label>
              <input
                type="number"
                name="id"
                id="id"
                required
              /><br /><br />

              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" required /><br />
              <br />
              <button type="submit" class="centrado btn btn-warning ">Agregar Cliente</button>
            </form>
          </fieldset>

          <fieldset class="mt-3 bg-secondary-subtle ">
            <legend>Buscar por Id</legend>
            <form action="" id="clienteId" name="clienteId">
              <label for="id-cliente2">Id:&nbsp; </label>
              <input
                type="number"
                name="id-cliente2"
                id="id-cliente2"
                required
              /><br /><br />

              <button type="submit" class="btn btn-warning">Buscar</button>
              <p id="p1"></p>
            </form>
          </fieldset>

          <button id="todosClientes" class="mt-3 btn btn-success " >Buscar todos los clientes</button>

          <fieldset class="mt-3 bg-secondary-subtle " >
            <legend>Lista de Clientes</legend>
            <ul id="listaClientes"></ul>
          </fieldset>
        </div>

        <!-- PRODUCTOS -->
        <div
          class="tab-pane fade"
          id="profile-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
        <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <fieldset class="mt-3 bg-secondary-subtle ">
          <legend>Agregar Producto</legend>
          <form action="" id="postProducto" name="postProducto">

            <label for="nombreProducto">Nombre</label>
            <input type="text" name="nombre" id="nombreProducto" required /><br />
            <br />
            <button type="submit" class="centrado btn btn-warning ">Agregar Producto</button>
          </form>
        </fieldset>

        <fieldset class="mt-3 bg-secondary-subtle ">
          <legend>Buscar por Id</legend>
          <form action="" id="productoId" name="productoId">
            <label for="id-producto2">Id:&nbsp; </label>
            <input
              type="number"
              name="id-producto2"
              id="id-producto2"
              required
            /><br /><br />

            <button type="submit" class="btn btn-warning">Buscar</button>
            <p id="p1"></p>
          </form>
        </fieldset>

        <button id="todosProductos" class="mt-3 btn btn-success " >Buscar todos los productos</button>

        <fieldset class="mt-3 bg-secondary-subtle " >
          <legend>Lista de Productos</legend>
          <ul id="listaProductos"></ul>
        </fieldset>
      </div>

        </div>

        <!-- CATEGORIAS -->
        <div
          class="tab-pane fade"
          id="contact-tab-pane"
          role="tabpanel"
          aria-labelledby="contact-tab"
          tabindex="0"
        >
        <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <fieldset class="mt-3 bg-secondary-subtle ">
          <legend>Agregar Categoria</legend>
          <form action="" id="postCategoria" name="postCategoria">
            <label for="id">Id</label>
            <input
              type="number"
              name="id"
              
              required
            /><br /><br />

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre"  required /><br />
            <br />
            <button type="submit" class="centrado btn btn-warning ">Agregar Categoria</button>
          </form>
        </fieldset>

        <fieldset class="mt-3 bg-secondary-subtle ">
          <legend>Buscar por Id</legend>
          <form action="" id="categoriaId" name="categoriaId">
            <label for="id-categoria2">Id:&nbsp; </label>
            <input
              type="number"
              name="id-categoria2"
              id="id-categoria2"
              required
            /><br /><br />

            <button type="submit" class="btn btn-warning">Buscar</button>
            <p id="p1"></p>
          </form>
        </fieldset>

        <button id="todosCategorias" class="mt-3 btn btn-success " >Buscar todos los categorias</button>

        <fieldset class="mt-3 bg-secondary-subtle " >
          <legend>Lista de Categorias</legend>
          <ul id="listaCategorias"></ul>
        </fieldset>
      </div>
        </div>
      </div>
    </div>
    <script src="clientes.js"></script>
    <script src="productos.js"></script>
    <script src="categorias.js"></script>
  </body>
</html>
