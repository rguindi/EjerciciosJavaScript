<script>

let tvSamsung = {

    nombre: "TV Samsung 42",
    categoria : "Televisores",
    unidades: 4,
    precio: 345.95,
}

tvSamsung.importe = function (){

    return `El precio total de las tv es ${this.unidades*this.precio}`;
}
    
console.log (tvSamsung.importe());

</script>
